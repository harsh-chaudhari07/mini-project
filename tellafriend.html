<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell a Friend</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Container */
.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

/* Heading */
.container h1 {
    text-align: center;
    color: #0066cc;
}

/* Labels */
form label {
    display: block;
    margin: 15px 0 5px;
    font-weight: bold;
}

/* Input Fields */
form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Button */
form button {
    width: 100%;
    padding: 10px;
    background-color: #0066cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

form button:hover {
    background-color: #004a99;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Tell a Friend</h1>
        <p>Share this page with your friends by filling out the form below.</p>
        <form id="tell-a-friend-form">
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your-name" placeholder="Enter your name" required>

            <label for="your-email">Your Email:</label>
            <input type="email" id="your-email" name="your-email" placeholder="Enter your email" required>

            <label for="friend-name">Friend's Name:</label>
            <input type="text" id="friend-name" name="friend-name" placeholder="Enter your friend's name" required>

            <label for="friend-email">Friend's Email:</label>
            <input type="email" id="friend-email" name="friend-email" placeholder="Enter your friend's email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write a message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
